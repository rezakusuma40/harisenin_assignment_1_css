<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Capital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-Poppins bg-gray-100 xl:flex xl:justify-center">
  <main class="flex justify-center p-4 h-screen xl:h-full xl:w-8/12">
    <figure class="hidden xl:block relative xl:w-2/3 xl:min-h-full">
      <img src="assets/Rectangle 2756.png" alt="a beautiful scenery" class="rounded-l-3xl object-contain">
      <figcaption class="absolute bottom-8 left-8 text-xs text-white font-normal leading-4">Photo by 
        <a href="https://unsplash.com/@irrabagon" class="underline">Alexandr Popadin</a>
      </figcaption>
    </figure>
    <aside class="bg-white w-full p-2 xl:p-8 flex justify-center rounded-3xl xl:rounded-l-none xl:w-1/3">
      <div class="flex flex-col items-center w-full h-full xl:self-start">
        <form class="flex flex-col items-center gap-5 xl:gap-3 self-stretch">
          <p class="self-stretch text-xl not-italic font-bold leading-7 mt-8">Nice to see you again</p>
          <div class="flex flex-col items-start gap-4 xl:gap-2 self-stretch">
            <label for="emailPhone" class="hidden xl:block text-gray-800 text-xs not-italic font-normal leading-3 tracking-widest">Login</label>
            <input type="text" class="flex flex-col items-start self-stretch bg-gray-200 rounded-lg p-2" placeholder="Email or phone number">
            <label for="emailPhone" class="hidden xl:block text-gray-800 text-xs not-italic font-normal leading-3 tracking-widest">Password</label>
            <input type="password" class="flex flex-col items-start self-stretch bg-gray-200 rounded-lg p-2" placeholder="Enter Password">
            <div class="flex self-end">
              <a href="#" class="text-purple-600 text-right font-arial text-xs font-normal leading-5 tracking-wide">Forgot password?</a>
            </div>
          </div>
          <button class="flex flex-col p-2.5 xl:p-2 justify-center items-center self-stretch rounded-md bg-purple-600">
            <span class="text-white text-center font-roboto text-base font-bold leading-5 tracking-wide">Sign in</span>
          </button>
          <div class="h-px self-stretch bg-gray-200 xl:mx-2.5"></div>
          <button class="flex flex-col self-stretch p-2.5 xl:p-2 justify-center items-center flex-1 border rounded-md bg-gray-800">
            <div class="flex justify-end items-center gap-2">
              <img src="assets/Other-Pay-Method.svg" alt="google_logo.svg" class="w-1.25rem h-1.25rem">
              <span class="text-white text-center font-Arial text-12 font-normal leading-20 tracking-tighter">Or sign in with Google</span>
            </div>
          </button>
          <div class="flex items-start gap-2">
            <span class="text-gray-700 font-arial text-xs font-normal leading-5 tracking-wide">Don't have an account?</span>
            <a href="#" class="text-purple-600 text-right font-arial text-xs font-normal leading-5 tracking-wide">Sign up now</a>
          </div>
        </form>
        <div class="flex my-12 xl:my-6 items-center gap-3 xl:order-first xl:self-start xl:ml-0">
          <img src="assets/logo 1.svg" alt="vision_capital_logo.svg" class="h-14">
          <span class="text-indigo-800 text-lg font-bold leading-10">Vision Capital</span>
        </div>
        <div class="flex h-6 justify-center items-center self-stretch xl:mt-auto">
          <span class="text-gray-600 font-roboto text-xs font-normal leading-4 tracking-tight">&copy; Perfect Login 2021</span>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
